<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- The Facebook SDK is automatically downloaded and initialized by the Facebook SDK for Unity package. -->
    <!-- The Facebook SDK script tag comment is required to meet verification requirements for uploading to Facebook Instant Games. -->
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <title>Space Waves</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="noselect">
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        </br></br></br>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
	
    <script>
    	var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

	    const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector('.spinner');

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/96f28e46c76157c1673886b465914728.loader.js";
      const config = {
        dataUrl: buildUrl + "/e2cb4196c7e4de81159cc8516f24f982.data.unityweb",
        frameworkUrl: buildUrl + "/10b52e6717579f1cb7e468a1e85a5d47.framework.js.unityweb",
        codeUrl: buildUrl + "/302993966171485fd5d39a8b5a584905.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "do.Games",
        productName: "Space Waves",
        productVersion: "1.1.9-fb",
				matchWebGLToCanvasSize: "false"
      };
	  
      loadingCover.style.display = "";
	  
	  var gameInstance;
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
		  spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
		  console.log("<do.G> Unity inited");
          gameInstance = unityInstance;
          loadingCover.style.display = "none";
		  resizeCanvas();
		  loadAds();
		  
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
	  
  	  function setFocus() {
  	    container.focus();
  			window.focus();
  			canvas.focus();
  	  }

  	  window.addEventListener("resize", () => {
  	    setFocus();
				resizeCanvas();
  	  });
	  
	  function resizeCanvas() {
			var pixelRatio = window.devicePixelRatio || 1;
			var width = canvas.clientWidth * pixelRatio;
			var height = canvas.clientHeight * pixelRatio;
				
			if (canvas.width != width || canvas.height != height) {
				if (height > 1080) {
					canvas.width = Math.floor(width / height * 1080);
					canvas.height = 1080;
				}
				else
				{
					canvas.width = width;
					canvas.height = height;
				}
			}
	  }

    function setSilentMode() {
        try {
          const AudioContext = window.AudioContext || window.webkitAudioContext;
          const ctx = new AudioContext();

          const osc = ctx.createOscillator();
          const gain = ctx.createGain();
          gain.gain.value = 0; // делаем тишину

          osc.connect(gain).connect(ctx.destination);

          let ended = false;

          osc.start();
          osc.stop(ctx.currentTime + 0.05); // короткий 50мс сигнал

          osc.onended = () => {
            ended = true;
            // если дошли сюда, значит iOS разрешил проигрывание
            // не silent
            gameInstance.SendMessage('FacebookIGSDK', 'SetSilentMode', "false");
            ctx.close();
          };

          // если через 300мс onended так и не вызвался — звук не прошёл (silent mode)
          setTimeout(() => {
            if (!ended) {
              // silent mode включён
              gameInstance.SendMessage('FacebookIGSDK', 'SetSilentMode', "true");
              ctx.close();
            }
          }, 300);
        } catch (e) {
          // если браузер не поддерживает Web Audio API
          gameInstance.SendMessage('FacebookIGSDK', 'SetSilentMode', "null");
        }
    }
    </script>
  </body>
</html>
