<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- The Facebook SDK is automatically downloaded and initialized by the Facebook SDK for Unity package. -->
    <!-- The Facebook SDK script tag comment is required to meet verification requirements for uploading to Facebook Instant Games. -->
    <script src="https://connect.facebook.net/en_US/fbinstant.8.0.js"></script>
    <title>Space Waves</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="noselect">
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        </br></br></br>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
	
    <script>
    	var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

	    const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const spinner = document.querySelector('.spinner');

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/507705a712ce68c76344a1fe6b5e50c1.loader.js";
      const config = {
        dataUrl: buildUrl + "/68f0f6a8799035b883a39c197ca52357.data.br",
        frameworkUrl: buildUrl + "/c77fa92171741483047584c8e660fa1a.framework.js.br",
        codeUrl: buildUrl + "/92e27d0f4c0273e7018c84d83ee63c34.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "do.Games",
        productName: "Space Waves",
        productVersion: "1.1.13-fb",
				matchWebGLToCanvasSize: "false"
      };
	  
      loadingCover.style.display = "";
	  
	  var gameInstance;
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
		  spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
		  console.log("<do.G> Unity inited");
          gameInstance = unityInstance;
          loadingCover.style.display = "none";
		  resizeCanvas();
		  
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
	  
  	  function setFocus() {
  	    container.focus();
  			window.focus();
  			canvas.focus();
  	  }

  	  window.addEventListener("resize", () => {
  	    setFocus();
				resizeCanvas();
  	  });
	  
	  function resizeCanvas() {
			var pixelRatio = window.devicePixelRatio || 1;
			var width = canvas.clientWidth * pixelRatio;
			var height = canvas.clientHeight * pixelRatio;
				
			if (canvas.width != width || canvas.height != height) {
				if (height > 1080) {
					canvas.width = Math.floor(width / height * 1080);
					canvas.height = 1080;
				}
				else
				{
					canvas.width = width;
					canvas.height = height;
				}
			}
	  }
    </script>
  </body>
</html>
